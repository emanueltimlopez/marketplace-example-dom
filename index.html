<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav class="navbar">
      <input
        type="image"
        class="navbar__icon"
        src="./images/notification.png"
        alt="go to notifications"
      />
      <input
        type="image"
        class="navbar__icon"
        src="./images/shopping-cart.png"
        alt="go to cart"
      />
    </nav>
    <main>
      <section class="search">
        <input
          type="image"
          class="search__icon"
          src="./images/search.png"
          alt="search icon"
        />
        <input class="search__input" type="text" />
        <input
          type="image"
          class="filter__icon"
          src="./images/filter.png"
          alt="go to filters for search"
        />
      </section>
      <section class="discounts">
        <h1>Descuentos</h1>
        <p>No hay descuentos en este momento.</p>
      </section>
      <section class="wallet">
        <h1>Billetera</h1>
        <span class="wallet__money">0</span>
      </section>
    </main>
    <nav class="navbar-bottom">
      <input
        type="image"
        class="navbar-bottom__icon"
        src="./images/discount.png"
        alt="go to discounts"
      />
      <input
        type="image"
        class="navbar-bottom__icon navbar-bottom__icon--active"
        src="./images/shop.png"
        alt="go to my shop"
      />
      <input
        type="image"
        class="navbar-bottom__icon"
        src="./images/wallet.png"
        alt="go to my wallet"
      />
    </nav>
    <script src="src/index.js"></script>
  </body>
</html>
